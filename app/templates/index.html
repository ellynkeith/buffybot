<!DOCTYPE html>
<html>
<head>
    <title>Buffy Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Creepster&family=Special+Elite&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            font-family: 'Special Elite', cursive;
            color: #e6d7c3;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #b8860b;
            font-size: 1.1em;
        }

        #chat-history {
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            flex-grow: 1;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
        }

        .user-message {
            background: rgba(139, 69, 19, 0.3);
            border-left: 4px solid #d4af37;
        }

        .bot-message {
            background: rgba(75, 0, 130, 0.2);
            border-left: 4px solid #9370db;
            position: relative;
        }

        .message strong {
            color: #d4af37;
            font-weight: 600;
        }

        .bot-message strong {
            color: #9370db;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-form {
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        select {
            background: #2c1810;
            color: #d4af37;
            border: 2px solid #8b4513;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            min-width: 120px;
        }

        select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
        }

        textarea {
            flex-grow: 1;
            background: #2c1810;
            color: #e6d7c3;
            border: 2px solid #8b4513;
            border-radius: 5px;
            padding: 12px;
            font-family: 'Special Elite', cursive;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            max-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
        }

        textarea::placeholder {
            color: #8b7355;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #8b4513 0%, #d4af37 100%);
            color: #1a0a2e;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #d4af37 0%, #8b4513 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Custom scrollbar */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: rgba(20, 20, 40, 0.5);
            border-radius: 4px;
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 4px;
        }

        #chat-history::-webkit-scrollbar-thumb:hover {
            background: #d4af37;
        }

        /* Loading indicator */
        .typing-indicator {
            font-style: italic;
            color: #9370db;
            opacity: 0.7;
        }

        .typing-indicator::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .footer-info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .notice {
            background: rgba(139, 69, 19, 0.2);
            border: 1px solid #8b4513;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            color: #d4af37;
            font-family: 'Special Elite', cursive;
        }

        .github-link {
            color: #b8860b;
            font-style: italic;
        }

        .github-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .github-link a:hover {
            color: #9370db;
            text-decoration: underline;
        }

        /* Feedback buttons */
        .feedback-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .feedback-btn {
            background: none;
            border: 2px solid #8b4513;
            border-radius: 5px;
            padding: 5px 10px;
            color: #d4af37;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feedback-btn:hover {
            background: rgba(139, 69, 19, 0.3);
            transform: translateY(-1px);
        }

        .feedback-btn.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .feedback-text {
            margin-top: 10px;
            width: 100%;
            background: #2c1810;
            color: #e6d7c3;
            border: 2px solid #8b4513;
            border-radius: 5px;
            padding: 8px;
            font-family: 'Special Elite', cursive;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            display: none;
        }

        .feedback-text:focus {
            outline: none;
            border-color: #d4af37;
        }

        .feedback-text::placeholder {
            color: #8b7355;
            font-style: italic;
        }

        .feedback-submit {
            margin-top: 8px;
            background: linear-gradient(135deg, #8b4513 0%, #d4af37 100%);
            color: #1a0a2e;
            border: none;
            border-radius: 3px;
            padding: 6px 12px;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }

        .feedback-submit:hover {
            background: linear-gradient(135deg, #d4af37 0%, #8b4513 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Scooby Gang Chat</h1>
        <p class="subtitle">"Into every generation, a Slayer is born..."</p>

        <div id="chat-history"></div>

        <form id="chat-form" class="chat-form">
            <select id="character">
                <option value="Buffy">Buffy</option>
                <option value="Willow">Willow</option>
                <option value="Xander">Xander</option>
                <option value="Giles">Giles</option>
                <option value="Spike">Spike</option>
            </select>
            <textarea id="message" placeholder="What's the sitch? Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>

        <div class="footer-info">
            <p class="notice">‚ö†Ô∏è <strong>First Response Delay:</strong> The server may need a moment to wake up for your first message. Please be patient!</p>
            <p class="github-link">
                üìö <a href="https://github.com/ellynkeith/buffybot" target="_blank">View Source Code on GitHub</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageInput = document.getElementById('message');
            const characterSelect = document.getElementById('character');
            const message = messageInput.value.trim();
            const character = characterSelect.value;

            if (!message) return;

            const chatHistory = document.getElementById('chat-history');

            // Add user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            chatHistory.appendChild(userMessageDiv);

            // Add typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.innerHTML = `<strong>${character}:</strong> <span class="typing-indicator">thinking</span>`;
            chatHistory.appendChild(typingDiv);

            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Clear input
            messageInput.value = '';

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message, character: character})
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                chatHistory.removeChild(typingDiv);

                // Add bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';

                if (data.error) {
                    botMessageDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else {
                    botMessageDiv.innerHTML = `
                        <strong>${character}:</strong> ${data.response.response}
                        <div class="feedback-buttons">
                            <button class="feedback-btn" data-rating="up">
                                üëç <span>Good Response</span>
                            </button>
                            <button class="feedback-btn" data-rating="down">
                                üëé <span>Bad Response</span>
                            </button>
                        </div>
                        <textarea class="feedback-text" placeholder="What could be improved? (optional)"></textarea>
                        <button class="feedback-submit">Submit Feedback</button>
                    `;
                     setupFeedbackButtons(botMessageDiv, message, character, data.response.response);
                }

                chatHistory.appendChild(botMessageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            })
            .catch(error => {
                chatHistory.removeChild(typingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.innerHTML = `<strong>Error:</strong> Something went wrong. Please try again.`;
                chatHistory.appendChild(errorDiv);
            });
        });

        // Allow Enter to submit (but Shift+Enter for new line)
        function setupFeedbackButtons(messageDiv, userMessage, character, botResponse) {
            const feedbackButtons = messageDiv.querySelectorAll('.feedback-btn');
            const feedbackText = messageDiv.querySelector('.feedback-text');
            const feedbackSubmit = messageDiv.querySelector('.feedback-submit');
            let selectedRating = null;

            feedbackButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    feedbackButtons.forEach(b => b.classList.remove('selected'));

                    // Add selected class to clicked button
                    this.classList.add('selected');
                    selectedRating = this.dataset.rating;

                    // Show feedback text and submit button
                    feedbackText.style.display = 'block';
                    feedbackSubmit.style.display = 'inline-block';
                });
            });

            feedbackSubmit.addEventListener('click', function() {
                if (!selectedRating) return;

                const feedbackTextValue = feedbackText.value.trim();

                // Send feedback to backend
                fetch('/feedback', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_message: userMessage,
                        character: character,
                        bot_response: botResponse,
                        rating: selectedRating,
                        feedback_text: feedbackTextValue
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Replace with thank you message
                    const thankYouDiv = document.createElement('div');
                    thankYouDiv.style.marginTop = '10px';
                    thankYouDiv.style.color = '#9370db';
                    thankYouDiv.style.fontStyle = 'italic';
                    thankYouDiv.innerHTML = '‚ú® Thanks for the feedback!';

                    // Hide feedback elements
                    feedbackButtons.forEach(btn => btn.style.display = 'none');
                    feedbackText.style.display = 'none';
                    feedbackSubmit.style.display = 'none';

                    // Add thank you message
                    messageDiv.appendChild(thankYouDiv);
                })
                .catch(error => {
                    console.error('Feedback submission error:', error);
                });
            });
        }
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
